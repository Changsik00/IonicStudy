<ion-modal-view style="background-color: cadetblue; ">
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Login</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">닫기</button>
    </ion-header-bar>

    <ion-content class="padding" style="height: 200px">
        <div class="list list-inset">
            <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
            <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
        </div>
        <button class="button button-full button-calm" ng-click="loginClick()">Login</button>
    </ion-content>
</ion-modal-view>
