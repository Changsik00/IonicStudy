<!--
  https://ionicframework.com/docs/v2/api/navigation/NavController/
  https://ionicframework.com/docs/v2/api/components/nav/NavPush/
  https://ionicframework.com/docs/v2/api/components/nav/NavPop/
-->
<ion-header>

  <ion-navbar>
    <ion-title>NavControll</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 *ngIf = "show"> {{ navParams.data?.message +  navParams.get("index") }}</h1>
   <p>
    <button ion-button (click) = "pushPage()">Go</button>
  </p> 
  <p>
    <button ion-button color="secondary" (click) = "popPage()">Go Back</button>
  </p>
</ion-content>
