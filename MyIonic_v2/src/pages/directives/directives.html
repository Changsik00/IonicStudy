<ion-header>

  <ion-navbar>
    <ion-title>Built-in structural directives</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="isActive"> ngIf = "isActive"</div>


  <div *ngIf="currentHero">Hello, {{currentHero.name}}</div>
  <ion-list>
    <ion-item *ngFor="let hero of heroes; let i=index">
      {{i + 1}} - {{hero.name}}
    </ion-item>
  </ion-list>
</ion-content>
